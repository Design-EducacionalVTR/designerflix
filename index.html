<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignerFlix</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="favicon.ico">

    <style>
        body {
            /* Usando as classes do Bootstrap, essa linha não é mais necessária, 
               mas podemos forçar a cor de fundo aqui se quisermos. */
            background-color: #212529; /* Um cinza escuro padrão do Bootstrap */
        }
        .main-logo-text {
            color: #E50914; /* Vermelho Netflix */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        /* Ajuste para fazer o carrossel mostrar vários itens */
        .carousel-inner {
            display: flex;
        }
        .carousel-item {
            display: block;
            margin-right: 0;
            flex: 0 0 calc(100% / 5); /* Mostra 5 itens em telas grandes */
        }
        /* Para telas menores */
        @media (max-width: 992px) {
            .carousel-item { flex: 0 0 calc(100% / 3); } /* 3 itens */
        }
        @media (max-width: 768px) {
            .carousel-item { flex: 0 0 calc(100% / 2); } /* 2 itens */
        }
    </style>
</head>
<body class="bg-dark text-white"> <header class="container my-4"> <h1 class="main-logo-text">Designerflix</h1>
    </header>

    <main class="container">

        <section class="row-catalog mb-5">
            <h2 class="mb-3">Para quem gosta de uma ajudinha no trabalho...</h2>
            
            <div id="carousel1" class="carousel slide">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <div class="card bg-black h-100">
                             <a href="https://www.perplexity.ai/collections/descricao-da-imagem-jbyWzxcpQdqqWqRYCclwPg" target="_blank">
                                <img src="images/descricao-de-imagens.png" class="card-img-top" alt="DESCRIÇÃO DE IMAGEM">
                             </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card bg-black h-100">
                            <a href="https://www.perplexity.ai/collections/formatacao-de-formulas-CyFZHBSwQiCgjt4vt6YTVg" target="_blank">
                                <img src="images/formatacao-de-formulas.png" class="card-img-top" alt="Formatação de fórmulas">
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card bg-black h-100">
                             <a href="https://www.perplexity.ai/collections/minhas-metas-KTFH54OjRRG4E5rEjzCGIg" target="_blank">
                                <img src="images/minhas-metas.png" class="card-img-top" alt="Minhas Metas">
                            </a>
                        </div>
                    </div>
                    </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        </main>

    <div class="fixed-bottom bg-black p-2 border-top border-danger">
        <p class="text-center text-white small mb-0">
             Seja bem-vindo ao DesignerFlix! • Encerramento de módulos: 2026/1: 18 de agosto - 51/2026: 15 de setembro - 52/2026: 17 de novembro •• Prazo final para a entrega do relatório de julho: 05 de agosto.
        </p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
