<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignerFlix</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">

    <style>
        body.bg-dark {
            background-color: #4A148C !important; 
        }
        .main-logo-text {
            color: #FFFF00;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            color: #FFFFFF;
        }
        .card-img-top {
             aspect-ratio: 2 / 3;
             object-fit: cover;
             border-radius: 5px;
        }
        /* Remove o fundo padrão das setas para usar o nosso */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-image: none;
        }
        .carousel-control-prev,
        .carousel-control-next {
            width: auto;
            opacity: 1;
        }

        /* Animação da barra de notícias */
        .news-ticker p {
            margin: 0;
            white-space: nowrap;
            animation: ticker-scroll 40s linear infinite;
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .news-ticker-container:hover .news-ticker p {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <header class="container my-4">
        <h1 class="main-logo-text">Designerflix</h1>
    </header>

    <main class="container">

        <section class="mb-5">
            <h2 class="mb-3">Para quem gosta de uma ajudinha no trabalho...</h2>
            <div id="carouselAjudinha" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
                            <div class="col"><a href="..."><img src="images/descricao-de-imagens.png" class="card-img-top" alt="..."></a></div>
                            <div class="col"><a href="..."><img src="images/formatacao-de-formulas.png" class="card-img-top" alt="..."></a></div>
                            <div class="col"><a href="..."><img src="images/minhas-metas.png" class="card-img-top" alt="..."></a></div>
                            <div class="col"><a href="..."><img src="images/inicie-sua-jornada.png" class="card-img-top" alt="..."></a></div>
                            <div class="col"><a href="..."><img src="images/eu-indico.png" class="card-img-top" alt="..."></a></div>
                        </div>
                    </div>
                    <div class="carousel-item">
                         <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
                            <div class="col"><a href="..."><img src="images/novos-desafios.png" class="card-img-top" alt="..."></a></div>
                            <div class="col"><a href="..."><img src="images/Minhas-metas.png" class="card-img-top" alt="..."></a></div>
                            </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselAjudinha" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselAjudinha" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>

        </main>

    <div class="news-ticker-container fixed-bottom bg-black p-2 border-top border-danger">
        <div class="news-ticker">
             <p>Seja bem-vindo ao DesignerFlix! • ... </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
